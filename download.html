<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body{font-family:Arial;background:#020617;color:#e5e7eb;margin:0}
    .wrap{max-width:700px;margin:40px auto;padding:20px}
    button{padding:12px 16px;border-radius:14px;border:none;cursor:pointer;background:#22c55e;color:#022c22;font-weight:bold}
    .log{margin-top:12px;color:#94a3b8;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Ready to Download</h2>
    <button onclick="zipAll()">Download ZIP</button>
    <div class="log" id="log"></div>
  </div>
  <script>
    const log = document.getElementById('log');
    const proxy = localStorage.getItem('proxyURL') || '';
    const list = JSON.parse(localStorage.getItem('selectedImages')||'[]');
    async function zipAll(){
      if(!list.length) return alert('Nothing selected');
      const zip = new JSZip();
      let i=1;
      for(const url of list){
        log.textContent = `Downloading ${i}/${list.length}`;
        const r = await fetch(proxy + url);
        const b = await r.blob();
        const ext = (b.type.split('/')[1]||'jpg');
        zip.file(`image_${String(i).padStart(3,'0')}.${ext}`, b);
        i++;
      }
      const out = await zip.generateAsync({type:'blob'});
      saveAs(out,'images.zip');
      log.textContent = 'Done';
    }
  </script>
</body>
</html>
