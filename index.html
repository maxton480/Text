<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webtoon Image Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body{font-family:Arial,sans-serif;background:#0f172a;color:#e5e7eb;padding:20px}
    h1{font-size:22px}
    .box{background:#020617;padding:15px;border-radius:10px;margin-bottom:15px}
    input,button{width:100%;margin-top:10px;padding:10px;border-radius:8px;border:none;font-size:14px}
    button{background:#2563eb;color:#fff;cursor:pointer}
    button:hover{background:#1d4ed8}
    #log{font-size:13px;margin-top:10px;color:#93c5fd}
  </style>
</head>
<body>

<h1>Webtoon Image Splitter (Total Output)</h1>

<div class="box">
  <label>Upload Long Images (Bulk)</label>
  <input type="file" id="images" multiple accept="image/*">
</div>

<div class="box">
  <label>Total Output Images (e.g. 60)</label>
  <input type="number" id="totalOutputs" value="60" min="1">
</div>

<div class="box">
  <label>Starting Number (1 = 001, 31 = 031)</label>
  <input type="number" id="startIndex" value="1" min="1">
</div>

<div class="box">
  <button onclick="splitImages()">Split & Download ZIP</button>
  <div id="log"></div>
</div>

<script>
async function splitImages(){
  const files=[...document.getElementById('images').files];
  const totalOutputs=parseInt(document.getElementById('totalOutputs').value);
  const startIndex=parseInt(document.getElementById('startIndex').value);
  const log=document.getElementById('log');

  if(!files.length || totalOutputs < 1){
    alert('Upload images and set total outputs');
    return;
  }

  log.innerText='Loading images...';
  const images=await Promise.all(files.map(loadImage));

  // Build one tall image (safe batch processing recommended)
  const width=Math.max(...images.map(i=>i.width));
  const totalHeight=images.reduce((s,i)=>s+i.height,0);

  const full=document.createElement('canvas');
  full.width=width;
  full.height=totalHeight;
  const fctx=full.getContext('2d');

  let y=0;
  images.forEach(img=>{
    fctx.drawImage(img,0,y);
    y+=img.height;
  });

  const pieceHeight=Math.floor(totalHeight/totalOutputs);
  const zip=new JSZip();

  log.innerText='Splitting...';

  for(let i=0;i<totalOutputs;i++){
    const startY=i*pieceHeight;
    const h=(i===totalOutputs-1)?(totalHeight-startY):pieceHeight;

    const c=document.createElement('canvas');
    c.width=width;
    c.height=h;
    const ctx=c.getContext('2d');
    ctx.drawImage(full,0,startY,width,h,0,0,width,h);

    const blob=await new Promise(res=>c.toBlob(res,'image/webp',0.9));
    const num=startIndex+i;
    const name=`${String(num).padStart(3,'0')}.webp`;
    zip.file(name,blob);
  }

  const content=await zip.generateAsync({type:'blob'});
  saveAs(content,'split_images.zip');
  log.innerText='Done!';
}

function loadImage(file){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>res(img);
    img.src=URL.createObjectURL(file);
  });
}
</script>

</body>
</html>
