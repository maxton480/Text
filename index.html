<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bulk Image Downloader</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:#e5e7eb;margin:0}
.wrap{max-width:900px;margin:40px auto;padding:20px}
h1{font-size:28px}
input,button{padding:10px;border-radius:10px;border:none}
input{width:100%;margin:10px 0}
button{cursor:pointer;background:#22c55e;color:#022c22;font-weight:bold}
.note{font-size:13px;color:#94a3b8;margin-top:10px}
.card{background:#020617;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
a{color:#22c55e}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>Bulk Image Downloader</h1>
<p>Website URL dalo → images fetch hongi → select karo → ZIP me download.</p>
<input id="url" placeholder="https://example.com/page" />
<input id="proxy" placeholder="(Optional) CORS Proxy, eg: https://cors.isomorphic-git.org/" />
<button onclick="go()">Next: Fetch Images</button>
<p class="note">
⚠️ Note: GitHub Pages client-side hota hai. Bahut si sites CORS ki wajah se block hoti hain.
Agar error aaye, koi public CORS proxy add karo. Images ka use site ke Terms ke according karo.
</p>
</div>
</div>
<script>
function go(){
const u = document.getElementById('url').value.trim();
const p = document.getElementById('proxy').value.trim();
if(!u) return alert('URL required');
localStorage.setItem('targetURL', u);
localStorage.setItem('proxyURL', p);
location.href = 'select.html';
}
</script>
</body>
</html>
