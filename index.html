<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webtoon OCR â€“ Bulk Image Text Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <!-- OpenCV.js for image preprocessing -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .box {
      max-width: 900px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }
    input, button {
      margin: 10px 0;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #334155;
      color: #94a3b8;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      height: 250px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .progress {
      margin-top: 10px;
      font-size: 14px;
      color: #38bdf8;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Webtoon / Comic OCR Tool</h1>
  <div class="box">
    <p>Bulk images upload karo (Webtoon/Comic panels). Exact text extract hoga aur 1â€‘click copy / download milega.</p>

    <input type="file" id="imageInput" accept="image/*" multiple />
    <br />
    <button id="startBtn">Start OCR</button>
    <button id="copyBtn">Copy All Text</button>
    <button id="downloadBtn">Download TXT</button>

    <div class="progress" id="progress"></div>

    <textarea id="result" placeholder="Extracted text yahan aayega..."></textarea>
  </div>

  <div class="footer">Runs 100% in browser â€¢ No server â€¢ GitHub Pages compatible</div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const startBtn = document.getElementById('startBtn');
    const resultArea = document.getElementById('result');
    const progressDiv = document.getElementById('progress');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function preprocessImage(file) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let src = cv.imread(canvas);
          let gray = new cv.Mat();
          let thresh = new cv.Mat();

          cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
          cv.threshold(gray, thresh, 180, 255, cv.THRESH_BINARY);

          cv.imshow(canvas, thresh);
          src.delete(); gray.delete(); thresh.delete();
          resolve(canvas);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    startBtn.onclick = async () => {
      const files = imageInput.files;
      if (!files.length) {
        alert('Please select images');
        return;
      }

      resultArea.value = '';
      startBtn.disabled = true;

      for (let i = 0; i < files.length; i++) {
        progressDiv.innerText = `Preprocessing ${i + 1} / ${files.length}`;
        const canvas = await preprocessImage(files[i]);

        progressDiv.innerText = `OCR ${i + 1} / ${files.length}`;
        const { data } = await Tesseract.recognize(
          canvas,
          'eng',
          {
            tessedit_pageseg_mode: 6,
            preserve_interword_spaces: 1
          }
        );

        const cleanText = data.text
          .replace(/[^a-zA-Z0-9.,!?\n ]/g, '')
          .replace(/\n{2,}/g, '\n')
          .trim();

        resultArea.value += `\n\n--- Image ${String(i + 1).padStart(3, '0')} ---\n`;
        resultArea.value += cleanText;
      }

      progressDiv.innerText = 'âœ… Clean comic text extracted';
      startBtn.disabled = false;
    };

    copyBtn.onclick = () => {
      resultArea.select();
      document.execCommand('copy');
      alert('Text copied!');
    };

    downloadBtn.onclick = () => {
      const blob = new Blob([resultArea.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'webtoon_text.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    copyBtn.onclick = () => {
      resultArea.select();
      document.execCommand('copy');
      alert('Text copied!');
    };

    downloadBtn.onclick = () => {
      const blob = new Blob([resultArea.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'webtoon_text.txt';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
